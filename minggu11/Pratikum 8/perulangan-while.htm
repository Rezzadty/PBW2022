<!DOCTYPE html>
<html lan="en">
    <head>
        <title>Perulangan While</title>
    </head>
        <body>
            <script>
                var ulangi = confirm("Apakah anda mau mengulangi");
                var counter = 0;

                while(ulangi){
                    var jawab = confirm ("Apakah anda mau mengulangi?");
                    counter++;
                    if (jawab == false){
                        ulangi = false;
                    }
                }
            </script>
        </body>
</html>
