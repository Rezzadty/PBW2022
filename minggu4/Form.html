<!DOCTYPE html>

<head>
    <title>FORM - HTML 5</title>
</head>

<body>
    <h2>Element FORM HTML 5</h2>
    <form name="fmhs" action="proses.php" method="post">
        <table>
            <tr>
                <td>NIM</td>
                <td><input type="number" name="fNIM"></td>
            </tr>
            <tr>
                <td>Nama</td>
                <td><input type="text" name="fNama"></td>
            </tr>
            <tr>
                <td>Tgl Lahir</td>
                <td><input type="date" nama="fTgl Lahir"></td>
            </tr>
            <tr>
                <td>Program Studi</td>
                <td>
                    <select name="Prodi">
                        <option value="">:: Pilih Prodi</option>
                        <option value="A11">S1 - Tehnik Informatika</option>
                        <option value="A12">S1 - Sistem Informasi</option>
                        <option value="A13">Vokasi - Tehnik Informatika</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Hobby</td>
                <td>
                    <input type="checkbox" name="fhobby1" value="11">
                    <label for="fhobby1">Web Programing</label>
                    <input type="checkbox" name="fhobby2" value="12">
                    <label for="fhobby2">Mobile Programing</label><br>
                    <input type="checkbox" name="fhobby3" value="13">
                    <label for="fhobby3">Data Science</label>
                </td>
            </tr>
            <tr>
                <td>Lamp. KTP</td>
                <td><input type="file" name="fLamp. KTP" required></td>
            </tr>
            <tr>
                <td><input type="submit" name="fsubmit"></td>
                <td><input type="hidden" name="fhidden" value="rahasia"></td>
            </tr>
        </table>
    </form>
</body>
</head>

</html>
