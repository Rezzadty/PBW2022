<!DOCTYPE html>
<html>
    <head>
        <title>Memilih Elemen Berdasarkan ID</title>
    </head>
        <body>
            <!-- Elemen div yang akan dipilih dari JS -->
            <div id="Turtorial"></div>
            
            <script type="text/javascript">
                // mengakses elemen turtorial 
                var Turtorial = document.getElementById("Turtorial");

                // mengisi teks ke dalam elemen
                Turtorial.innerText = "Turtorial Javascript";

                // memberikan CSS ke elemen 
                Turtorial.style.backgroundColor = "gold";
                Turtorial.style.padding = "10px";
            </script>
        </body>
</html>
