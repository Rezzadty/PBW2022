<!DOCTYPE html>
<html>
    <head>
        <title>Contoh Internal CSS</title>
        <!-- Penulisan internal CSS dalah tag Head -->
        <style type="text/css">
            p{
                font-family : serif;
                line-height: 1.75em;
                font-size: 18px;
            }
            i {
                font-family: sans;
                color: orange;
            }
        </style>
    </head>
        <body>
            <!-- penulisan internal CSS dalam tag body -->
            <style type="text/css">
                h2 {
                    font=family: sans;
                    color: #333;
                }
            </style> 
                <h2>Ini judul artikel</h2>
                <p>Ini adalah paragraf yang memuat isi artikel. Paragraf ini hanya untuk
                   percobaan saja. Percobaan untuk mendomakan <i>internal CSS</i>. Seperti 
                   namanya, <i>internal CSS</i> adalah kode CSS yang ditulis langsung dalam 
                   file HTML.
                </p>
        </body>
</html>
